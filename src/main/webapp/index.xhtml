<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
      <title>OneWithSpringAndJSF</title>
</h:head>
<h:body>

      <h:form>
            <p:panel>
                  <h:commandButton value="Schedule" action="#{scheduleViewBean.getSchedule()}"/>
            </p:panel>
      </h:form>

      <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel>
                  <h:panelGrid columns="3" cellpadding="5">
                        <h:outputLabel for="bookingCode" value="Booking code: " />
                        <p:inputText id="bookingCode" value="#{bookingCodeViewBean.code}"/>
                  </h:panelGrid>
                  <p:commandButton value="Get info" ajax="false" update="growl" actionListener="#{bookingCodeViewBean.getBookingInfo()}" />
                  <p:commandButton value="Cancel reservation" update="growl" ajax="false" actionListener="#{bookingCodeViewBean.cancelReservation}"/>
            </p:panel>
      </h:form>
</h:body>
</html>
