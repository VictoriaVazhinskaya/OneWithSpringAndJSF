<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
    <p:dataTable var="s" value="#{scheduleViewBean.seances}">
        <p:column headerText="Name">
            <h:outputText value="#{s.film.name}" />
        </p:column>

        <p:column headerText="Year">
            <h:outputText value="#{s.film.year}" />
        </p:column>

        <p:column headerText="Genre">
            <h:outputText value="#{s.film.genre}" />
        </p:column>

        <p:column headerText="">
            <h:form>
                <p:commandButton ajax="false" value="Make reservation" action="#{seanceInfoViewBean.makeReservation(s)}"/>
            </h:form>
        </p:column>
    </p:dataTable>
</h:body>
</html>
