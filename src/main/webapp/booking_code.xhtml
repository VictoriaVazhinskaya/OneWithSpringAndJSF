<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <c:choose>
        <c:when test="#{bookingViewBean.response.errorMessage == null}">
            <h:outputText value="Your booking code: "/>
            <h:outputText value="#{bookingViewBean.response.bookingCode}"/>
            <br/>
        </c:when>
        <c:otherwise>
            <h:outputText value="#{bookingViewBean.response.errorMessage}"/>
            <br/><br/>
        </c:otherwise>
    </c:choose>
    <h:button value="Go to Main" outcome="main?faces-redirect=true" />
</h:body>
</html>
